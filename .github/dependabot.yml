# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    groups:
      # Group minor/patch updates for dev dependencies
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      # Group TypeScript-related packages
      typescript:
        patterns:
          - 'typescript'
          - '@types/*'
          - 'typescript-eslint'
      # Group testing packages
      testing:
        patterns:
          - 'vitest'
          - '@testing-library/*'
          - 'jsdom'
      # Group ESLint packages
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '@eslint/*'
    labels:
      - 'dependencies'
    commit-message:
      prefix: 'chore(deps)'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'chore(ci)'
